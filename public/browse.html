      <nav>

      <!-- omdb api movie search test -->

      <div class="container movie-search">
        <h1 id="movie-search-title">Search Movies</h1>

        <form id="movie-form">
          <label for="movie-input"></label>
          <input type="text" id="movie-input">
          <br>
          <!-- Button triggers new movie to be added -->
          <button class="waves-effect waves-light btn grey darken-3 white-text modal-trigger" id="add-movie" type="submit" data-target="modal1">Search</button>
        </form>
        <div class="container searched"></div>
      </div>

      <div class="container carousel-cont">
        <h4 class="movie-genre-titles">New Releases</h4>

        <!-- CAROUSEL -->
        <div class="carousel new-release"></div>
      </div>

      <div class="container carousel-cont">
        <h4 class="movie-genre-titles">Drama</h4>
        <!-- CAROUSEL -->
        <div class="carousel drama-carousel"></div>
      </div>

      <div class="container carousel-cont">
        <h4 class="movie-genre-titles">Horror</h4>
        <!-- CAROUSEL -->
        <div class="carousel horror-carousel"></div>
      </div>

      <div class="container carousel-cont">
        <h4 class="movie-genre-titles">Comedy</h4>
        <!-- CAROUSEL -->
        <div class="carousel comedy-carousel"></div>
      </div>

      <div class="container carousel-cont">
        <h4 class="movie-genre-titles">Action</h4>
        <!-- CAROUSEL -->
        <div class="carousel action-carousel"></div>
      </div>
    </div>

    <!-- Standard Modal | USE FOR TESTING FAVORITE BUTTON -->
    <div id="modal1" class="modal">
      
      <div class="modal-content" id="modal-content"></div>
      <div class="white-text">
        <h1 id="modal-title"></h1>
        <p>
          <small id="modal-year"></small>
          <br />
          <small id="modal-rating"></small>
        </p>
        <br />
        <p class="related">
          <strong id="modal-summary"></strong>
        </p>

        <button id="favorite" class="material-icons red-text small"></button>
      </div>
    </div>

    <!-- Link for carousels -->
    <script type="text/javascript" src="./js/carousel.js"></script>
